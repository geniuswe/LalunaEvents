<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>晒单</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="content">
    <div class="site-top-bar">
        <div class="site-top-left"><a class="button" href="javascript:history.back()">晒单</a></div>
        <div class="site-top-right">
            <a class="button iconfont" href="###">&#xf007;</a>
        </div>
    </div>
    <header class="site-nav-bar">
        <div class="nav-bar-left">
            <a class="button iconfont" href="###">&#xf0c9;</a>
        </div>
        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">
            <a class="link-lang lang-en" href="###"><em class="zh">中文</em>/<em class="en">EN</em></a>
            <a class="button iconfont" href="###">&#xf002;</a>
        </div>
    </header>
    <div class="site-content site-content-grey">
        <div class="combobox mb">
            <select>
                <option>请选择商家</option>
            </select>
        </div>
        <div class="show-form-box">
            <div class="hd">
                <div class="t">消费总额</div>
                <div class="c">
                    <span>¥</span>
                    <input placeholder="输入消费小票上的金额" type="number">
                </div>
            </div>
            <div class="bd">
                <div class="uploadbox">
                    <input type="file">
                    <div class="up-plus">+</div>
                    <div class="up-intro">上传消费小票照片</div>
                </div>
                <div class="uploadinfo">
                    为确保审核通过，请参照：
                    <a href="###">上传小票范例</a>
                </div>
            </div>
            <div class="ft">
                <a class="ui-btn" href="###">提交审核</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/laluna.js"></script>
</html>
