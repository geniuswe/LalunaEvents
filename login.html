<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Luna Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="content">
    <div class="site-top-bar">
        <div class="site-top-left"><a class="button" href="javascript:history.back()">Member Login</a></div>
        <div class="site-top-right">
            <a class="button iconfont" href="###">&#xf007;</a>
        </div>
    </div>
    <header class="site-nav-bar">
        <div class="nav-bar-left">
            <a class="button iconfont" href="###">&#xf0c9;</a>
        </div>
        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">
            <a class="link-lang lang-en" href="###"><em class="zh">中文</em>/<em class="en">EN</em></a>
            <a class="button iconfont" href="###">&#xf002;</a>
        </div>
    </header>
    <div class="site-content laluna-login">
        <ul class="login-form">
            <li>
                <label>Account Name <small>(Email or member card number)</small></label>
                <input type="text" placeholder="Input your account name"/>
            </li>
            <li>
                <label>Password</label>
                <input type="password" placeholder="Input your password"/>
            </li>
            <li class="button-bar">
                <a href="###" class="ui-btn">Login</a>
                <a href="###" class="link">Forgot password?</a>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/laluna.js"></script>
</html>
