<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My La Luna Card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="content">
    <div class="site-top-bar">
        <div class="site-top-left"><a class="button" href="javascript:history.back()">La Luna Gym Card</a></div>
        <div class="site-top-right">
            <a class="button iconfont" href="###">&#xf007;</a>
        </div>
    </div>
    <header class="site-nav-bar">
        <div class="nav-bar-left">
            <a class="button iconfont" href="###">&#xf0c9;</a>
        </div>
        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">
            <a class="link-lang lang-en" href="###"><em class="zh">中文</em>/<em class="en">EN</em></a>
            <a class="button iconfont" href="###">&#xf002;</a>
        </div>
    </header>
    <div class="site-content site-content-white">
        <p class="tar">08/30  周三  厦门朗豪酒店</p>
        <p class="tar"><a class="colorPurple" style="font-size: 12px;" href="###">更多信息&gt;&gt;</a></p>
        
        <div class="item-table">
            <div class="row">
                <table>
                    <tr>
                        <td style="width: 110px;"><i class="ico ico-time colorPurple"></i>08:00-12:00</td>
                        <td>余 <span class="colorRed">0</span>  名额</td>
                        <td style="width: 90px;" class="tac"><span class="colorPurple">预约已满</span></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <td style="width: 110px;"><i class="ico ico-time colorPurple"></i>08:00-12:00</td>
                        <td>余 <span class="colorRed">30</span>  名额</td>
                        <td style="width: 90px;" class="tac"><a class="ui-btn btn-small" href="###">预约</a></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <td style="width: 110px;"><i class="ico ico-time colorPurple"></i>08:00-12:00</td>
                        <td>余 <span class="colorRed">30</span>  名额</td>
                        <td style="width: 90px;" class="tac"><a class="ui-btn btn-small" href="###">取消预约</a></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <td style="width: 110px;"><i class="ico ico-time colorPurple"></i>08:00-12:00</td>
                        <td>余 <span class="colorRed">0</span>  名额</td>
                        <td style="width: 90px;" class="tac"><span class="colorGrey">无法进行预约</span></td>
                    </tr>
                </table>
            </div>
        </div>

        <br>
        <p class="colorPurple">预约说明：</p>
        <ul class="ui-list">
            <li>未到/超过预约开放时间，则无法进行预约。</li>
            <li>共分为三个时段，每个时段仅限提前24小时开始进行预约。</li>
            <li>预约后，若不能如期前往，请至少提前4小时进行取消。</li>
        </ul>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/laluna.js"></script>
</html>
