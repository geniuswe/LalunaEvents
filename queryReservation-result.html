<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约查询</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="content">
    <div class="site-top-bar">
        <div class="site-top-left"><a class="button" href="javascript:history.back()">预约查询</a></div>
        <div class="site-top-right">
            <a class="button iconfont" href="###">&#xf007;</a>
        </div>
    </div>
    <header class="site-nav-bar">
        <div class="nav-bar-left">
            <a class="button iconfont" href="###">&#xf0c9;</a>
        </div>
        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">
            <a class="link-lang lang-en" href="###"><em class="zh">中文</em>/<em class="en">EN</em></a>
            <a class="button iconfont" href="###">&#xf002;</a>
        </div>
    </header>
    <div class="site-content site-content-white">
        <div class="icon-info">
            <div class="ico ico-success"></div>
            <div class="info">
                <strong>该会员已预约!<br>点击确认签到生成健身报告！</strong>
            </div>
            <div class="button-bar">
                <a href="###" class="ui-btn">确认签到</a>
            </div>
            <div class="ico ico-error"></div>
            <div class="info">
                <strong>没有找到该会员的预约信息</strong>
            </div>
            <div class="button-bar">
                <a href="###" class="ui-btn">返回首页</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/laluna.js"></script>
</html>
