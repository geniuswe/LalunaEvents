<!DOCTYPE html>

<div id="content">

    <header class="site-nav-bar">

            <a class="button iconfont" href="###">&#xf0c9;</a>

        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">

            <a class="button iconfont" href="###">&#xf002;</a>

                <li>

                    </div>
                </li>
                <li>
                    <div class="t">会员名</div>
                    <div class="c">
                        YP
                    </div>
                </li>
                <li>

                    <div class="c">
                        2016/10/25
                    </div>
                </li>
                <li>
                    <div class="t">预约时段</div>
                    <div class="c">
                        13:00 - 18:00
                    </div>
                </li>
            </ul>
            <br>
            <p class="colorPurple">点击确认生成健身报告！</p>
            <br>

            <div class="button-bar">
                <a href="###" class="ui-btn">确认签到</a>
