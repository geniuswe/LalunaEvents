<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消费晒单</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="content">
    <div class="site-top-bar">
        <div class="site-top-left"><a class="button" href="javascript:history.back()">健身积分兑换</a></div>
        <div class="site-top-right">
            <a class="button iconfont" href="###">&#xf007;</a>
        </div>
    </div>
    <header class="site-nav-bar">
        <div class="nav-bar-left">
            <a class="button iconfont" href="###">&#xf0c9;</a>
        </div>
        <div class="nav-bar-title">La Luna Events 泛亚飞越</div>
        <div class="nav-bar-right">
            <a class="link-lang lang-en" href="###"><em class="zh">中文</em>/<em class="en">EN</em></a>
            <a class="button iconfont" href="###">&#xf002;</a>
        </div>
    </header>
    <div class="site-content site-content-grey">
        <div class="borderbox">
            <h3>兑换分值</h3>
            <div class="item-select">
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="radio1" checked>
                            <div class="item">
                                <strong>30分</strong>
                                <p>300元消费金</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="radio1">
                            <div class="item">
                                <strong>50分</strong>
                                <p>500元消费金</p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="radio1">
                            <div class="item">
                                <strong>100分</strong>
                                <p>1000元消费金</p>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-vertical">
            <div class="button-bar">
                <div class="link">您当前可兑换的消费金为999元</div>
                <a href="###" class="ui-btn">兑换</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/laluna.js"></script>
</html>
